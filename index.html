<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You Babyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- CONFIGURABLE COLORS --- */
            --dark-blue: #213448;
            --med-blue: #547792;
            --light-blue: #94B4C1;
            --cream: #EAE0CF;
            
            /* --- DYNAMIC SETTINGS (Set by JS) --- */
            --tile-w: 120px;
            --tile-h: 200px;
            --grid-gap: 8px; 
            --tilt: -15deg;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-blue);
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 1. THE BACKGROUND CONTAINER --- */
        #tilt-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            /* Huge dimensions to cover corners when rotated */
            width: 150vmax; 
            height: 150vmax;
            transform: translate(-50%, -50%) rotate(var(--tilt));
            z-index: 0;
            overflow: hidden;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        /* --- 2. THE GRID CONTAINER (Holds Rows) --- */
        #scrolling-grid {
            display: flex;
            flex-direction: column; /* Stack rows vertically */
            gap: var(--grid-gap);
            width: 100%;
        }

        /* --- 3. INDIVIDUAL ROWS --- */
        .grid-row {
            display: flex;
            flex-wrap: nowrap; /* Keep images in a straight line */
            gap: var(--grid-gap);
            will-change: transform;
            /* Animation is assigned via JS for random speeds */
        }

        .grid-item {
            width: var(--tile-w);
            height: var(--tile-h);
            object-fit: cover; 
            border-radius: 6px;
            background: #15202b; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            flex-shrink: 0; /* Don't squash items */
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* --- 4. OVERLAY & CONTENT --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(33, 52, 72, 0.82);
            z-index: 5;
            pointer-events: none;
            backdrop-filter: blur(3px);
        }

        .center-content {
            z-index: 10;
            text-align: center;
            position: relative;
            animation: float 4s ease-in-out infinite;
            padding: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--cream);
            text-shadow: 0 5px 20px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            white-space: nowrap;
        }

        .trigger-btn {
            background-color: var(--med-blue);
            color: var(--cream);
            border: 2px solid var(--light-blue);
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .trigger-btn:hover {
            background-color: var(--light-blue);
            color: var(--dark-blue);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 30px rgba(148, 180, 193, 0.4);
        }

        /* --- 5. MODAL POPUP --- */
        .miss-list-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 52, 72, 0.95);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
            backdrop-filter: blur(10px);
        }

        .miss-list-container.active { opacity: 1; visibility: visible; }

        .list-card {
            background: var(--cream);
            color: var(--dark-blue);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
        }

        .miss-list-container.active .list-card { transform: scale(1); }

        .list-card h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--med-blue);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 10px;
        }

        .miss-items {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 5px;
        }

        .miss-items::-webkit-scrollbar { width: 6px; }
        .miss-items::-webkit-scrollbar-thumb { background: var(--med-blue); border-radius: 10px; }

        .item {
            font-size: 1.1rem;
            padding: 12px;
            background: rgba(84, 119, 146, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }
        .item:hover { transform: translateX(5px); background: rgba(84, 119, 146, 0.2); }
        .heart { color: var(--med-blue); margin-right: 12px; font-size: 1.3rem; }

        .close-btn {
            margin-top: 25px;
            background: var(--dark-blue);
            color: var(--cream);
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .close-btn:hover { background: var(--med-blue); }

        #loading-msg {
            position: absolute;
            bottom: 20px;
            color: var(--light-blue);
            font-size: 0.9rem;
            z-index: 20;
            font-style: italic;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* --- ANIMATIONS --- */
        /* Move Left: Start at 0, end at -50% (assuming we duplicated content) */
        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }

        /* Move Right: Start at -50%, end at 0 */
        @keyframes scrollRight {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <!-- VIDEO PROCESSOR -->
    <video id="sourceVideo" src="video.mp4" muted playsinline style="display: none;"></video>
    <canvas id="frameCanvas" style="display: none;"></canvas>

    <!-- BACKGROUND -->
    <div id="tilt-wrapper">
        <div id="scrolling-grid">
            <!-- Rows Injected Here -->
        </div>
    </div>
    
    <div class="overlay"></div>

    <!-- CENTER -->
    <div class="center-content">
        <h1>I Miss You Babyy</h1>
        <button class="trigger-btn" onclick="toggleList(true)">
            Click Me
        </button>
    </div>

    <div id="loading-msg">Extracting memories...</div>

    <!-- MODAL -->
    <div class="miss-list-container" id="missList">
        <div class="list-card">
            <h2>Things I Miss</h2>
            <div class="miss-items">
                <div class="item"><span class="heart">♥</span> Your Good Morning texts</div>
                <div class="item"><span class="heart">♥</span> Your beautiful smile</div>
                <div class="item"><span class="heart">♥</span> The way you laugh</div>
                <div class="item"><span class="heart">♥</span> Your warm hugs</div>
                <div class="item"><span class="heart">♥</span> Looking into your eyes</div>
                <div class="item"><span class="heart">♥</span> Your voice</div>
                <div class="item"><span class="heart">♥</span> Everything about you</div>
            </div>
            <button class="close-btn" onclick="toggleList(false)">Close</button>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const TILE_WIDTH_PX = 200;     
        const TILE_HEIGHT_PX = 180;    
        const GRID_GAP_PX = 10;        
        const ANGLE_DEG = -12;         
        
        const UNIQUE_FRAMES = 35;      // Frames to extract from video

        // Speed settings for the rows (in seconds)
        const MIN_SPEED = 20;          // Fast row
        const MAX_SPEED = 50;          // Slow row
        /* --------------------- */

        // Apply config
        const r = document.querySelector(':root');
        r.style.setProperty('--tile-w', `${TILE_WIDTH_PX}px`);
        r.style.setProperty('--tile-h', `${TILE_HEIGHT_PX}px`);
        r.style.setProperty('--grid-gap', `${GRID_GAP_PX}px`);
        r.style.setProperty('--tilt', `${ANGLE_DEG}deg`);

        const video = document.getElementById('sourceVideo');
        const canvas = document.getElementById('frameCanvas');
        const ctx = canvas.getContext('2d');
        const grid = document.getElementById('scrolling-grid');
        const loadingMsg = document.getElementById('loading-msg');

        let extractedImages = []; 

        video.addEventListener('loadedmetadata', () => {
            // Set canvas size
            canvas.width = 300; 
            canvas.height = 300 * (video.videoHeight / video.videoWidth);
            extractFrame(0);
        });

        video.addEventListener('error', () => {
            loadingMsg.innerText = "Error: 'video.mp4' missing.";
            loadingMsg.style.color = "red";
        });

        // 1. EXTRACT VIDEO FRAMES
        function extractFrame(count) {
            if (count >= UNIQUE_FRAMES) {
                fillGrid();
                return;
            }

            video.currentTime = Math.random() * video.duration;

            video.onseeked = () => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                extractedImages.push(canvas.toDataURL('image/jpeg', 0.6));
                
                loadingMsg.innerText = `Extracting... ${Math.round((count/UNIQUE_FRAMES)*100)}%`;
                
                video.onseeked = null;
                extractFrame(count + 1);
            };
        }

        // 2. BUILD ROWS AND GRID
        function fillGrid() {
            loadingMsg.innerText = "Arranging memories...";

            // We need enough rows to fill the tilted container (which is huge, 150vmax)
            // But for performance, we calculate roughly based on screen height * 2
            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;
            
            // Calculate how many rows to fill the screen vertically
            // We add a buffer because of the tilt
            const rowsNeeded = Math.ceil((screenHeight * 1.5) / (TILE_HEIGHT_PX + GRID_GAP_PX)) + 5;
            
            // Calculate how many columns to fill the screen horizontally
            // We need 2x the width for seamless looping
            // The wrapper is 150vmax wide, so we need a lot of columns
            const wrapperWidth = Math.max(screenWidth, screenHeight) * 1.5; 
            const colsNeeded = Math.ceil(wrapperWidth / (TILE_WIDTH_PX + GRID_GAP_PX)) * 2;

            const fragment = document.createDocumentFragment();

            for (let r = 0; r < rowsNeeded; r++) {
                // Create a Row Container
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('grid-row');
                
                // --- RANDOMIZED ANIMATION LOGIC ---
                // 1. Direction: Alternating (Even = Right, Odd = Left)
                // Note: For 'Right', we start at -50% translateX, so it moves to 0.
                const moveRight = (r % 2 === 0);
                const animName = moveRight ? 'scrollRight' : 'scrollLeft';

                // 2. Speed: Random between MIN and MAX
                const speed = Math.random() * (MAX_SPEED - MIN_SPEED) + MIN_SPEED;
                
                // Apply Animation
                rowDiv.style.animation = `${animName} ${speed}s linear infinite`;

                // Fill Row with Images
                for (let c = 0; c < colsNeeded; c++) {
                    const img = document.createElement('img');
                    const randomSrc = extractedImages[Math.floor(Math.random() * extractedImages.length)];
                    img.src = randomSrc;
                    img.classList.add('grid-item');
                    
                    // Stagger fade-in slightly per item for visual effect
                    img.style.transitionDelay = `${Math.random() * 1.5}s`;
                    
                    rowDiv.appendChild(img);
                }
                fragment.appendChild(rowDiv);
            }

            grid.appendChild(fragment);
            loadingMsg.style.display = 'none';

            // Trigger Fade In
            setTimeout(() => {
                const items = document.querySelectorAll('.grid-item');
                items.forEach(item => item.style.opacity = 0.6);
            }, 100);
        }

        function toggleList(show) {
            const el = document.getElementById('missList');
            if(show) el.classList.add('active');
            else el.classList.remove('active');
        }
    </script>
</body>
</html>
