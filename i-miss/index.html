<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You Babyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- CONFIGURABLE COLORS --- */
            --dark-blue: #213448;
            --med-blue: #547792;
            --light-blue: #94B4C1;
            --cream: #EAE0CF;
            --heart-red: #ff4d4d;
            
            /* --- DYNAMIC SETTINGS (Set by JS) --- */
            --tile-w: 120px;
            --tile-h: 200px;
            --grid-gap: 8px; 
            --tilt: -15deg;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-blue);
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 255, 255, 0.394) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- 1. THE BACKGROUND CONTAINER --- */
        #tilt-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            /* Huge dimensions to cover corners when rotated */
            width: 150vmax; 
            height: 150vmax;
            transform: translate(-50%, -50%) rotate(var(--tilt));
            z-index: 0;
            overflow: hidden;
            display: flex;
            align-items: center; 
            justify-content: center;
        }

        /* --- 2. THE GRID CONTAINER (Holds Rows) --- */
        #scrolling-grid {
            display: flex;
            flex-direction: column; /* Stack rows vertically */
            gap: var(--grid-gap);
            width: 100%;
        }

        /* --- 3. INDIVIDUAL ROWS --- */
        .grid-row {
            display: flex;
            flex-wrap: nowrap; /* Keep images in a straight line */
            gap: var(--grid-gap);
            will-change: transform;
            /* Animation assigned via JS */
        }

        .grid-item {
            width: var(--tile-w);
            height: var(--tile-h);
            object-fit: cover; 
            border-radius: 6px;
            background: #15202b; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            flex-shrink: 0; /* Don't squash items */
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* --- 4. OVERLAY & CONTENT --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(33, 52, 72, 0.85);
            z-index: 5;
            pointer-events: none;
            backdrop-filter: blur(2px);
        }

        .center-content {
            z-index: 10;
            text-align: center;
            position: relative;
            animation: float 4s ease-in-out infinite;
            padding: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--cream);
            text-shadow: 0 5px 20px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Space between text and heart */
        }

        /* The Red Tilted Heart */
        .title-heart {
            color: var(--heart-red);
            font-size: 0.8em;
            display: inline-block;
            transform: rotate(20deg); /* Fixed Tilt */
            filter: drop-shadow(0 0 10px rgba(255, 77, 77, 0.6));
            animation: heartBeat 1.5s infinite ease-in-out;
        }

        .trigger-btn {
            background-color: var(--med-blue);
            color: var(--cream);
            border: 2px solid var(--light-blue);
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .trigger-btn:hover {
            background-color: var(--light-blue);
            color: var(--dark-blue);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 30px rgba(148, 180, 193, 0.4);
        }

        /* --- 5. MODAL POPUP --- */
        .miss-list-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 52, 72, 0.95);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
            backdrop-filter: blur(10px);
        }

        .miss-list-container.active { opacity: 1; visibility: visible; }

        .list-card {
            background: var(--cream);
            color: var(--dark-blue);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
        }

        .miss-list-container.active .list-card { transform: scale(1); }

        .list-card h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--med-blue);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 10px;
        }

        .miss-items {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 5px;
        }

        .miss-items::-webkit-scrollbar { width: 6px; }
        .miss-items::-webkit-scrollbar-thumb { background: var(--med-blue); border-radius: 10px; }

        .item {
            font-size: 1.1rem;
            padding: 12px;
            background: rgba(84, 119, 146, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }
        .item:hover { transform: translateX(5px); background: rgba(84, 119, 146, 0.2); }
        .heart { color: var(--med-blue); margin-right: 12px; font-size: 1.3rem; }

        .close-btn {
            margin-top: 25px;
            background: var(--dark-blue);
            color: var(--cream);
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .close-btn:hover { background: var(--med-blue); }

        #loading-msg {
            position: absolute;
            bottom: 20px;
            color: var(--light-blue);
            font-size: 0.9rem;
            z-index: 20;
            font-style: italic;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* --- ANIMATIONS --- */
        
        /* 
           PERFECT LOOP LOGIC:
           We have 2 identical sets of images side by side (Set A + Set A).
           Width is 100%.
           Scroll Left: Move from 0 to -50% (The end of the first Set A).
           At -50%, it snaps back to 0 instantly, but since 0 looks exactly like -50%, it's seamless.
        */
        @keyframes scrollLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }

        /* Scroll Right: Start at -50% and move to 0 */
        @keyframes scrollRight {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes heartBeat {
            0% { transform: rotate(20deg) scale(1); }
            14% { transform: rotate(20deg) scale(1.05); }
            28% { transform: rotate(20deg) scale(1); }
            42% { transform: rotate(20deg) scale(1.05); }
            70% { transform: rotate(20deg) scale(1); }
        }
    </style>
</head>
<body>

    <!-- FRAMES FROM FOLDER (loaded by JS) -->

    <!-- BACKGROUND -->
    <div id="tilt-wrapper">
        <div id="scrolling-grid">
            <!-- Rows Injected Here -->
        </div>
    </div>
    
    <div class="overlay"></div>

    <!-- CENTER -->
    <div class="center-content">
        <!-- Text with the Tilted Heart -->
        <h1>
            I Miss You Babyy 
            <span class="title-heart">‚ù§</span>
        </h1>
        
        <button class="trigger-btn" onclick="toggleList(true)">
            Click Me
        </button>
    </div>

    <div id="loading-msg">Extracting memories...</div>

    <!-- MODAL -->
    <div class="miss-list-container" id="missList">
        <div class="list-card">
            <!-- <h2>Things I Miss</h2> -->
            <div class="miss-items">
                <div class="item"><span class="heart">‚ô•</span> I Miss Your Good Morning texts</div>
                <div class="item"><span class="heart">‚ô•</span> I Miss Your beautiful smile</div>
                <div class="item"><span class="heart">‚ô•</span> I Miss Your ayayuc</div>
                <div class="item"><span class="heart">‚ô•</span> I Miss Your hands</div>
                <div class="item"><span class="heart">‚ô•</span> I Miss Looking into your eyes</div>
                <div class="item"><span class="heart">‚ô•</span> I Miss Your voice</div>
                <div class="item"><span class="heart">‚ô•</span> Kapan ke ape lagihüòÅ</div>
                <div class="item"><span class="heart">‚ô•</span> Kapan main lagiii</div>
            </div>
            <button class="close-btn" onclick="toggleList(false)">Close</button>
        </div>
    </div>
    <footer style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); color: var(--cream); font-size: 14px; text-align: center; z-index: 10;">
        Made by Fathan<br>with ‚ù§ for Adela
    </footer>

    <script>
        /* --- CONFIGURATION --- */
        const TILE_WIDTH_PX = 200;     
        const TILE_HEIGHT_PX = 180;    
        const GRID_GAP_PX = 10;        
        const ANGLE_DEG = -12;         
        
        const UNIQUE_FRAMES = 20;

        // Speed settings for the rows (in seconds)
        const MIN_SPEED = 30;          
        const MAX_SPEED = 70;          
        /* --------------------- */

        // Apply config
        const r = document.querySelector(':root');
        r.style.setProperty('--tile-w', `${TILE_WIDTH_PX}px`);
        r.style.setProperty('--tile-h', `${TILE_HEIGHT_PX}px`);
        r.style.setProperty('--grid-gap', `${GRID_GAP_PX}px`);
        r.style.setProperty('--tilt', `${ANGLE_DEG}deg`);

        const grid = document.getElementById('scrolling-grid');
        const loadingMsg = document.getElementById('loading-msg');

        let extractedImages = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadFrames() {
            loadingMsg.innerText = 'Loading frames...';

            // Prefer explicit frames.json that lists filenames (works on GitHub Pages)
            fetch('frames/frames.json')
                .then(res => {
                    if (!res.ok) throw new Error('frames/frames.json not found');
                    return res.json();
                })
                .then(files => {
                    if (!Array.isArray(files) || files.length === 0) throw new Error('No frames listed in frames.json');
                    extractedImages = files.map(f => `frames/${f}`);
                    shuffle(extractedImages);

                    if (typeof UNIQUE_FRAMES === 'number' && extractedImages.length > UNIQUE_FRAMES) {
                        extractedImages = extractedImages.slice(0, UNIQUE_FRAMES);
                    }

                    fillGrid();
                })
                .catch(err => {
                    console.error('Failed to load frames.json:', err.message);
                    loadingMsg.innerText = 'Unable to load frames.json from server.';
                    loadingMsg.style.color = 'red';
                });
        }

        // Start by loading frames from frames/frames.json
        loadFrames();

        // 2. BUILD ROWS AND GRID
        function fillGrid() {
            loadingMsg.innerText = "Arranging memories...";

            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;
            const maxDim = Math.max(screenWidth, screenHeight);
            
            // The wrapper is 150vmax wide. We need to fill half of it with unique images,
            // and then duplicate that set to create the infinite loop.
            const wrapperWidth = maxDim * 1.5; 
            
            // How many columns to cover the visual width once?
            const colsPerSet = Math.ceil(wrapperWidth / (TILE_WIDTH_PX + GRID_GAP_PX));
            
            // How many rows to cover height?
            const rowsNeeded = Math.ceil((screenHeight * 1.6) / (TILE_HEIGHT_PX + GRID_GAP_PX)) + 4;

            const fragment = document.createDocumentFragment();

            for (let r = 0; r < rowsNeeded; r++) {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('grid-row');
                
                // 1. Generate ONE set of random images for this row
                let rowSet = [];
                for(let c=0; c<colsPerSet; c++) {
                     const randomSrc = extractedImages[Math.floor(Math.random() * extractedImages.length)];
                     rowSet.push(randomSrc);
                }

                // 2. Duplicate the set! [A, B, C] becomes [A, B, C, A, B, C]
                // This ensures the end matches the beginning for the loop.
                const fullRowData = rowSet.concat(rowSet);

                // 3. Create DOM Elements
                fullRowData.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.classList.add('grid-item');
                    // Stagger fade-in slightly
                    img.style.transitionDelay = `${Math.random() * 1.5}s`;
                    rowDiv.appendChild(img);
                });

                // 4. Animation Logic
                const moveRight = (r % 2 === 0);
                const animName = moveRight ? 'scrollRight' : 'scrollLeft';
                const speed = Math.random() * (MAX_SPEED - MIN_SPEED) + MIN_SPEED;
                
                rowDiv.style.animation = `${animName} ${speed}s linear infinite`;

                fragment.appendChild(rowDiv);
            }

            grid.appendChild(fragment);
            loadingMsg.style.display = 'none';

            // Trigger Fade In
            setTimeout(() => {
                const items = document.querySelectorAll('.grid-item');
                items.forEach(item => item.style.opacity = 0.6);
            }, 100);
        }

        function toggleList(show) {
            const el = document.getElementById('missList');
            if(show) el.classList.add('active');
            else el.classList.remove('active');
        }
    </script>
</body>
</html>
